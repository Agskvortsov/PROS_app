{% extends 'base.html' %}
{% block contentblock %}
<div class="container">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
    </div>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  {% if error %}
  <div class="alert alert-warning">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ error }}
  {% endif %}
</div>

    <h1>Login</h1>
    <form action="\login" method="POST">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value={{request.form.password}}>
      </div>
      <button type="submit" class="btn btn-primary" method="POST">Submit</button>
    </form>

</div>
{% endblock %}
